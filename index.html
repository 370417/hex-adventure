<!doctype html>
<html>
    <head>
    	<meta charset="utf-8"></meta>
        <title>Testing</title>
        <style>
        body{background:black}
        #game {
            position: relative;
            width: 640px;
            height: 400px;
        }
        #bg-canvas, #shadow, #canvas, #overlay {
            position: absolute
        }
        #bg-canvas {
            z-index: 1
        }
        #shadow {
            background: #000000;
            opacity: 0.6;
            z-index: 2
        }
        #canvas {
            z-index: 3
        }
        #overlay {
            z-index: 4
        }
        #shadow, canvas {
            width: 100% !important;
            height: 100% !important;
            image-rendering: optimizeSpeed;            
            image-rendering: -moz-crisp-edges;         
            image-rendering: -o-crisp-edges;           
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;        
            image-rendering: crisp-edges;              
            image-rendering: pixelated;                
            -ms-interpolation-mode: nearest-neighbor;  
        }
        </style>
    </head>
    <body>
        <div id="game">
            <canvas id="bg-canvas"></canvas>
            <div id="shadow"></div>
            <canvas id="canvas"></canvas>
            <canvas id="overlay"></canvas>
        </div>
        <script src="src/rlt.js"></script>
        <script src="src/game.js"></script>
        <script src="src/map.js"></script>
        <script src="src/actor.js"></script>
        <script src="src/start.js"></script>
        <script src="src/tiles.js"></script>
        <script src="src/play.js"></script>
        <script src="src/ranged.js"></script>
        <script src="src/loader.js"></script>
    </body>
</html>
